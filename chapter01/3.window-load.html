<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- defer : html 파싱된 후 contentLoaded 이전에 호출 -->
    <script src="test.js" defer></script>
  </head>
  <body>
    <script>
      // DOMContentLoaded (only document) : document(html)만 완료되면 이벤트 발생
      window.addEventListener('DOMContentLoaded', () => {
        console.log('DOMContentLoaded');
      });

      // load (after resource - css, images) : 모든 리소스가 다운로드 된 다음에 이벤트 발생
      window.addEventListener('load', () => {
        console.log('load');
      });

      // beforeunload (before unload) : 페이지를 나가기 전에
      window.addEventListener('beforeunload', () => {
        console.log('beforeunload');
      });

      // unload (resource is being unloaded) : 페이지를 나갈 때
      window.addEventListener('unload', () => {
        console.log('unload');
      });
    </script>
  </body>
</html>
